  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  #   healthcheck:
  #     test: ['CMD', 'curl', '-f', 'http://localhost:5002/health']
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: smartvoice-network
